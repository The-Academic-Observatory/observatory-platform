swagger: '2.0'
info:
  title: Observatory API
  description: |
    The REST API for managing and accessing data from the Observatory Platform.
  version: 1.0.0
  contact:
    email: agent@observatory.academy
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html


host: api.observatory.academy
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  # This section configures basic authentication with an API key.
  api_key:
    type: "apiKey"
    name: "key"
    in: "query"
security:
  - api_key: []




tags:
- name: Observatory
  description: the Observatory API



paths:
  /v1/query:
    get:
      operationId: queryv1
      tags:
        - Observatory
      summary: Search the Observatory API
      description: Search the Observatory API
      parameters:
        - in: query
          name: agg
          description: The aggregation level
          required: true
          enum:
            - author
            - country
            - funder
            - group
            - institution
            - publisher
          type: string
        - name: subset
          in: query
          description: The required subset
          required: true
          enum:
            - citations
            - collaborations
            - disciplines
            - events
            - funders
            - journals
            - oa-metrics
            - output-types
            - publishers
          type: string
        - name: index_date
          in: query
          description: Index date, defaults to latest
          required: false
          format: date
          type: string
        - name: from
          in: query
          description: Start year (included)
          required: false
          type: integer
          minimum: 4
          maximum: 4
        - name: to
          in: query
          description: End year (not included)
          required: false
          type: integer
          minimum: 4
          maximum: 4
        - name: limit
          in: query
          description: Limit number of results (max 10000)
          required: false
          type: integer
          maximum: 10000
        - name: scroll_id
          in: query
          description: The scroll id
          required: false
          type: string
        - name: pit_id
          in: query
          description: The PIT id
          required: false
          type: string
        - name: search_after_no
          in: query
          description: The search after key
          required: false
          type: integer
        - name: search_after_text
          in: query
          description: The search after key
          required: false
          type: string
        
        - name: id
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: name
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: published_year
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: coordinates
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: country
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: country_code
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: region
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: subregion
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: access_type
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: label
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: status
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_coordinates
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_country
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_country_code
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_id
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_name
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_region
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: collaborator_subregion
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: field
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: source
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: funder_country_code
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: funder_name
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: funder_sub_type
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: funder_type
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: journal
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: output_type
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
        - name: publisher
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
        
      responses:
        200:
          description: Successfully return query results
          schema:
            $ref: '#/definitions/QueryResponse'
        401:
          description: API key is missing or invalid
          $ref: '#/responses/UnauthorizedError'
      produces:
        - application/json

