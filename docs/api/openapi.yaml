definitions:
  QueryResponse:
    type: object
    properties:
      version:
        type: string
        description: The API version
        example: 'v1'
      index:
        type: string
        description: The full name of the elasticsearch index that is searched
        example: 'citations-country-20201212'
      scroll_id:
        type: string
        description: The scroll id that can be used to get the next batch of results (only active for 1min)
        example: 'FGluY2x1ZGVfY29udGV4dF91dWlkDXF1ZXJ5QW5kRmV0Y2gBFlFkWThoZy1FUTZPQ2JhcXpGSnFjTEEAAAAAALEIyRZYRkVGWmNSRVRqU0VpTFdYbGFPUERR'
      returned_hits:
        type: integer
        description: The number of returned hits (can be less than total_hits if a limit is set)
        example: 10000
      total_hits:
        type: integer
        description: The number of total hits
        example: 126538
      schema:
        type: object
        description: The schema for an individual hit
        example: ''
      results:
        type: array
        description: A list of the actual results (one dictionary per hit)
        items:
          type: object

  WorkflowType:
    type: object
    properties:
      id:
        type: integer
        example: 1
      type_id:
        type: string
        example: onix
        minLength: 1
        maxLength: 250
      name:
        type: string
        example: Scopus
        minLength: 1
        maxLength: 250
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  Workflow:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Curtin University ONIX Workflow
        minLength: 1
        maxLength: 250
        x-nullable: true
      extra:
        type: object
        example: {'view-id': '830'}
        minLength: 1
        maxLength: 512
        x-nullable: true
      tags:
        type: string
        example: oaebu
        minLength: 1
        maxLength: 250
        x-nullable: true
      organisation:
        $ref: '#/definitions/Organisation'
      workflow_type:
        $ref: '#/definitions/WorkflowType'
      datasets:
        type: array
        items:
          $ref: '#/definitions/Dataset'
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true  
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  Organisation:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Curtin University
        minLength: 1
        maxLength: 250
      project_id:
        type: string
        example: curtin-dev
        minLength: 6
        maxLength: 30
        x-nullable: true
      download_bucket:
        type: string
        example: curtin-dev-download
        minLength: 3
        maxLength: 222
        x-nullable: true
      transform_bucket:
        type: string
        example: curtin-dev-transform
        minLength: 3
        maxLength: 222
        x-nullable: true
      workflows:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/Workflow'
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  TableType:
    type: object
    properties:
      id:
        type: integer
        example: 1
      type_id:
        type: string
        example: bq_partitioned
        minLength: 1
        maxLength: 250
      name:
        type: string
        example: BigQuery partitioned table
        minLength: 1
        maxLength: 250
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  DatasetType:
    type: object
    properties:
      id:
        type: integer
        example: 1
      type_id:
        type: string
        example: onix
        minLength: 1
        maxLength: 250
      name:
        type: string
        example: ONIX dataset
        minLength: 1
        maxLength: 250
      extra:
        type: object
        example: {'isbn_field': 'ISBN', 'type': 'snapshot'}
        minLength: 1
        maxLength: 512
        x-nullable: true
      table_type:
        $ref: '#/definitions/TableType'
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  DatasetRelease:
    type: object
    properties:
      id:
        type: integer
        example: 1
      start_date:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
      end_date:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        x-nullable: true
      dataset:
        $ref: '#/definitions/Dataset'
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

  Dataset:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: RoR
        minLength: 1
        maxLength: 250
      connection:
        $ref: '#/definitions/Workflow'
      service:
        type: string
        example: google
        minLength: 1
        maxLength: 250
      address:
        type: string
        example: curtin_gcp_project_id.my_dataset_id.my_table
        minLength: 1
        maxLength: 250
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true
      dataset_type:
        $ref: '#/definitions/DatasetType'

  BigQueryBytesProcessed:
    type: object
    properties:
      id:
        type: integer
        example: 1
      project:
        type: string
        example: coki
        minLength: 3
        maxLength: 222
      total:
        type: integer
        example: 0
      created:
        type: string
        format: date-time
        example: 2020-01-01T20:01:05Z
        readOnly: true
      modified:
        type: string
        format: date-time
        example: 2020-01-02T20:01:05Z
        readOnly: true

responses:
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      WWW_Authenticate:
        type: string